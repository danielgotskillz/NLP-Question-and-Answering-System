<!DOCTYPE html>
<html>
<head>
    <title>LLM Q&A System</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="post">
        <input type="text" name="question" placeholder="Enter your question" required>
        <button type="submit">Submit</button>
    </form>

    <h3>Processed Question:</h3>
    <p>{{ processed }}</p>

    <h3>LLM Response:</h3>
    <p>{{ answer }}</p>
</body>
</html>
